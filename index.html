    <script>
      // Robust iOS bounce prevention
      var startY = 0;
      document.addEventListener('touchstart', function(e) {
        if (e.touches.length > 0) {
          startY = e.touches[0].clientY;
        }
      }, { passive: false });

      document.addEventListener('touchmove', function(e) {
        // Find the closest scrollable container. We will add 'scrollable' class to #root.
        var el = e.target.closest('.scrollable');
        
        if (!el) {
          // If not in a scrollable container, prevent default
          e.preventDefault();
          return;
        }

        var currentY = e.touches[0].clientY;
        var isPullingDown = currentY > startY;
        var isPullingUp = currentY < startY;

        var isAtTop = el.scrollTop <= 0;
        var isAtBottom = el.scrollHeight - el.scrollTop <= el.clientHeight + 1;

        // Prevent bounce at top and bottom
        if (isAtTop && isPullingDown) {
          e.preventDefault();
        } else if (isAtBottom && isPullingUp) {
          e.preventDefault();
        }
      }, { passive: false });

      window.onload = function() {
        var root = document.getElementById('root');
        if (root) {
          root.classList.add('scrollable');
        }
      };
    </script>
